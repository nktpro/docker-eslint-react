machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t nktpro/eslint-react .

test:
  override:
    - docker run -it --rm -v ${PWD}/test:/opt/app -w /opt/app nktpro/eslint-react .

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push nktpro/eslint-react